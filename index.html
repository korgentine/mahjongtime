<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#003300">
    <title>Mahjong Learning App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/favicon.svg">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.svg">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <div class="border-pattern">
                <div class="content">
                    <h1>IT'S<br>MAH<br>JONG<br>TIME!</h1>
                    <div class="tile-icon"></div>
                    <h2>WHAT WOULD YOU LIKE TO PRACTICE?</h2>
                    
                    <div class="menu-options">
                        <button class="menu-button disabled">
                            <span class="button-text">PUZZLES</span>
                            <span class="coming-soon">Coming Soon!</span>
                        </button>
                        
                        <button class="menu-button disabled">
                            <span class="button-text">SCORING MATH</span>
                            <span class="coming-soon">Coming Soon!</span>
                        </button>
                        
                        <button class="menu-button" id="tile-recognition-btn">
                            <span class="button-text">TILE RECOGNITION</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tile Recognition Game Screen -->
        <div id="tile-game-screen" class="screen">
            <div class="game-header">
                <button class="close-btn">âœ•</button>
            </div>
            
            <div class="game-content">
                <div id="current-tile" class="tile"></div>
                
                <div id="game-feedback" class="feedback">
                    <!-- The checkmark or x will appear here -->
                </div>
                
                <div id="answer-options" class="answer-buttons">
                    <!-- Answer buttons will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/tiles.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('serviceworker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
