<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn Mahjong tiles and improve your game with this interactive app">
    <meta name="theme-color" content="#0A3B0B">
    <title>Mahjong Learning App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    
    <!-- PWA support -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Home Screen -->
        <div id="home-screen">
            <div class="home-title">
                <div class="title-wrap">
                    <svg class="diamond-border" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                        <path d="M200,20 L380,200 L200,380 L20,200 Z" fill="none" stroke="#2B682C" stroke-width="20" />
                    </svg>
                    <h1>It's<br>MAH<br>JONG<br>TIME!</h1>
                </div>
            </div>
            
            <h2>WHAT WOULD YOU LIKE TO PRACTICE?</h2>
            
            <div class="menu-options">
                <button id="puzzles-btn" class="menu-button disabled">
                    PUZZLES
                    <span class="coming-soon">Coming Soon!</span>
                </button>
                <button id="scoring-btn" class="menu-button disabled">
                    SCORING MATH
                    <span class="coming-soon">Coming Soon!</span>
                </button>
                <button id="tile-recognition-btn" class="menu-button active">
                    TILE RECOGNITION
                </button>
            </div>
        </div>
        
        <!-- Tile Recognition Game Screen -->
        <div id="game-screen" class="game-screen">
            <div class="header">
                <button id="close-game" class="close-btn">âœ•</button>
            </div>
            
            <div class="tile-container">
                <div class="tile">
                    <div class="tile-bg"></div>
                    <div class="tile-img">
                        <img id="current-tile" src="" alt="Mahjong Tile">
                    </div>
                </div>
                
                <div class="feedback">
                    <img id="feedback-correct" src="assets/images/correct.svg" alt="Correct">
                    <img id="feedback-incorrect" src="assets/images/incorrect.svg" alt="Incorrect">
                </div>
            </div>
            
            <div id="answer-options" class="answer-options">
                <!-- Options will be generated dynamically -->
            </div>
        </div>
        
        <!-- Future Games will be added here -->
    </div>

    <!-- Load scripts -->
    <script src="js/tiles.js"></script>
    <script src="js/tile-recognition-game.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Register service worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
